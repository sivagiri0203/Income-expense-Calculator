<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’° Income Expense Tracker</h1>

      <!-- Totals Section -->
      <div class="totals">
        <div class="box income-box">
          <h3>Total Income</h3>
          <p id="total-income">â‚¹0</p>
        </div>

        <div class="box expense-box">
          <h3>Total Expense</h3>
          <p id="total-expense">â‚¹0</p>
        </div>

        <div class="box balance-box">
          <h3>Net Balance</h3>
          <p id="net-balance">â‚¹0</p>
        </div>
      </div>

      <!-- Add Entry Section -->
      <div class="input-section">
        <input
          type="text"
          id="description"
          placeholder="Enter description..."
        />
        <input type="number" id="amount" placeholder="Enter amount..." />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button id="add-btn">Add</button>
        <button id="reset-btn" class="reset">Clear</button>
      </div>

      <!-- Filter Section -->
      <div class="filters">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <!-- Entries List -->
      <ul id="entry-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
